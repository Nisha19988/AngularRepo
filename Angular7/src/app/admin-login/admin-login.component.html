<img src="/assets/image/single_user.png" class='mx-auto d-block'>
<div class=container>
  <form class="login">
    <div class="form-group">
      <label style="position: absolute;right: 950px;"></label>
      <input class='form-control' style="width: 20%;position: absolute;right: 615px;" type="text" #user placeholder="Username" required>
    </div>
    <br>
    <div class="form-group">
      <label ></label>
      <input class='form-control' style="width: 20%;position: absolute;right: 615px;" type="password" #pass placeholder="Password" required>
    </div>
    <br>
    <br>
    <div class="form-row">
      <div class="form-group col-md-8 offset-md-2">
        <button type="submit" class="btn btn-lg btn-block" style="width: 30%;position: absolute;right: 295px;" (click)= "login(user.value,pass.value)">Login</button>
      </div>
    </div>
  </form>
</div>
