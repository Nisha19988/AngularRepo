<form novalidate autocomplete="off" #form="ngForm" (submit)="onSubmit(form)" >
    <input type="hidden" name="currencyId"
    [value]="service.formData.currencyId"  />
    
    <div class="form-group">
    
        <label> Admin Id  </label>
        <input class="form-control form-control-lg"  placeholder="Identification Number"
        name="adminId" #adminId="ngModel" [(ngModel)]="service.formData.adminId" required
        [class.invalid]="adminId.invalid && adminId.touched"
        >
    </div>
    
    
    <div class="form-group">
    
        <label> Currency Name  </label>
        <input class="form-control form-control-lg"  placeholder="Currency Name "
        name="currencyName" #currencyName="ngModel" [(ngModel)]="service.formData.currencyName" required
        [class.invalid]="currencyName.invalid && currencyName.touched"
        >
    </div>
    
    
    <div class="form-group">
    
        <label> Currency Rate   </label>
        <input class="form-control form-control-lg"  placeholder="Rate of Currency"
        name="currencyRate" #currencyRate="ngModel" [(ngModel)]="service.formData.currencyRate" required
        [class.invalid]="currencyRate.invalid && currencyRate.touched"
        >
    </div>
    
    <div class="form-group">
    
        <label> Country Name    </label>
        <input class="form-control form-control-lg"  placeholder="Name of the Country"
        name="countryName" #countryName="ngModel" [(ngModel)]="service.formData.countryName" required
        [class.invalid]="countryName.invalid && countryName.touched"
        >
    </div>

    <div class="form-group">
    
        <label> Date    </label>
        <input class="form-control form-control-lg"  placeholder="Date" type="date"
        name="currencyDate" #currencyDate="ngModel" [(ngModel)]="service.formData.currencyDate" required
        [class.invalid]="currencyDate.invalid && currencyDate.touched"
        >
    </div>
    <br>
    
    
    <div class="form-group">
    
        <button class="btn btn-dark btn-lg btn-block" type="submit"  [disabled]="form.invalid">Submit </button>            
    
    
    </div>
    </form>
